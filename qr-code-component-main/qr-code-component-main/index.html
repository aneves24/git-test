<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  
    .attribution{
      background-color: rgb(214, 225, 240);
      top: 20%;
      position: fixed;
      width: 60%;
      left: 20%;
      height: 60%;
      right: 60%;
      box-shadow:0px 10px 10px 0px rgba(0, 0, 0, 0.164);

    }
    .qrDiv{
      background-color: white;
      top: 30%;
      position: fixed;
      width: 14%;
      left: 42%;
      height: 46%;
      right: 45%;
      border-radius: 8px;
      box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.151);
    }


  </style>
</head>
<body>


  
  <div class="attribution">
    <div class="qrDiv">
        <img  srcset="images/image-qr-code.png 400w" alt="qr-code-img"; sizes="(max-width: 800px) 68px, 136px" style="position: absolute; width: 90%; left: 5%; border-radius: 8px; top: 7px;"/>
      <span id="text-qr">
          <p style="font-family:Arial, Helvetica, sans-serif; font-size:  12px; text-align: center; font-weight: bold; margin-top: 100%;">Improve your front-end skills by buylding project<br></h1>
          <p style="font-family:Arial, Helvetica, sans-serif; font-size: 12px; text-align: center; color: rgba(0, 0, 0, 0.589);">Scan de Qr Code to visit Frontend Mentor and take your code skills to the next level</p>
      </span>
    </div>
  </div>

  

  </div>
</body>
</html>
